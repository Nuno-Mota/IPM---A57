		<style>
		@-webkit-keyframes bluePulse {
			from { background-color: #007ffe; -webkit-box-shadow: 0 0 0 #333; }
			to { background-color: #003f7f; -webkit-box-shadow: 0 0 18px #003f7f; }
		}
		
		@-webkit-keyframes grayPulse {
			from { background-color: #d3d3d3; -webkit-box-shadow: 0 0 0 #333; }
			to { background-color: #d3d3d3; -webkit-box-shadow: 0 0 18px #d3d3d3; }
		}
		h1 {
			background-color: #007ffe;
			color: white;
			text-align: center;
			text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
			}

			border-radius: 5px;
			color: white;
			font-weight: bold;
			font-size: 18px;
			display: inline-block;
			
		}
		a.button:hover {
			background-color: #003f7f;
			-webkit-animation-name: bluePulse;
			-webkit-animation-duration: 0.5s;
			-webkit-animation-iteration-count: 1;
			-webkit-box-shadow: 0 0 18px #003f7f;
		}
		input.button:hover {
			background-color: #d3d3d3;
			-webkit-animation-name: grayPulse;

		#tutorial {

			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
			
		}
		
		#textbutt {
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;
			margin-right: auto;
			display: block;
			margin: 15px;
			align: center;
		}
		
		.pulse2 {
			-webkit-animation: pulse2 1s linear infinite;
			-moz-animation: pulse2 1s linear infinite;
			-ms-animation: pulse2 1s linear infinite;
			animation: pulse2 2s linear infinite;
			opacity: 1;
		}

		@keyframes "pulse2" {
		 0% {
			-webkit-transform: scale(1.1);
			-moz-transform: scale(1.1);
			-o-transform: scale(1.1);
			-ms-transform: scale(1.1);
			transform: scale(1.1);
		 }
		 50% {
			-webkit-transform: scale(0.8);
			-moz-transform: scale(0.8);
			-o-transform: scale(0.8);
			-ms-transform: scale(0.8);
			transform: scale(0.8);
		 }
		 100% {
			-webkit-transform: scale(1);
			-moz-transform: scale(1);
			-o-transform: scale(1);
			-ms-transform: scale(1);
			transform: scale(1);
		 }

		}

		@-moz-keyframes pulse2 {
		 0% {
		   -moz-transform: scale(1.1);
		   transform: scale(1.1);
		 }
		 50% {
		   -moz-transform: scale(0.8);
		   transform: scale(0.8);
		 }
		 100% {
		   -moz-transform: scale(1);
		   transform: scale(1);
		 }

		}

		@-webkit-keyframes "pulse2" {
		 0% {
		   -webkit-transform: scale(1.1);
		   transform: scale(1.1);
		 }
		 50% {
		   -webkit-transform: scale(0.8);
		   transform: scale(0.8);
		 }
		 100% {
		   -webkit-transform: scale(1);
		   transform: scale(1);
		 }

		}

		@-ms-keyframes "pulse2" {
		 0% {
		   -ms-transform: scale(1.1);
		   transform: scale(1.1);
		 }
		 50% {
		   -ms-transform: scale(0.8);
		   transform: scale(0.8);
		 }
		 100% {
		   -ms-transform: scale(1);
		   transform: scale(1);
		 }
		}

			-webkit-animation-duration: 1s;
			-webkit-animation-iteration-count: infinite;
			-webkit-box-shadow: 0 0 18px #d3d3d3;			
		}	
		</style>
